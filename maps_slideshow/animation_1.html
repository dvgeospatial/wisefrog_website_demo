<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angled Monitor Fade Slideshow</title>
    <style>
        body {
            /* Updated to white background */
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1200px;
        }

        .monitor-panel {
            width: 800px;
            height: 500px;
            /* Dark grey bezel provides contrast against white background */
            background-color: #ebeef2;
            padding: 15px;
            border-radius: 8px;
            /* Softer shadow for the white background */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4);
            
            /* Preserving the "viewed from the right" angle */
            transform: rotateY(-15deg);
            transform-style: preserve-3d;
            transform-origin: center center;
        }

        .screen-container {
            width: 100%;
            height: 100%;
            background-color: #000;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            box-sizing: border-box;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            
            /* Opacity for the fade effect */
            opacity: 0;
            z-index: 1;
            
            /* "Quick fade" transition: 0.75 seconds */
            transition: opacity 0.75s ease-in-out;
        }

        /* The active class makes the slide fully visible */
        .slide.active {
            opacity: 1;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="monitor-panel">
        <div class="screen-container">
            <!-- All three supplied images -->
            <div class="slide active" style="background-image: url('map_1.jpg');"></div>
            <div class="slide" style="background-image: url('map_2.jpg');"></div>
            <div class="slide" style="background-image: url('map_3.jpg');"></div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;
        const displayTime = 4000; // Time image stays visible (3 seconds)

        function showNextSlide() {
            // Identify current and next slides
            const currentSlide = slides[currentIndex];
            const nextIndex = (currentIndex + 1) % slides.length;
            const nextSlide = slides[nextIndex];

            // Perform the fade
            currentSlide.classList.remove('active');
            nextSlide.classList.add('active');

            // Update index for next loop
            currentIndex = nextIndex;
        }

        // Run the showNextSlide function indefinitely every 3 seconds
        setInterval(showNextSlide, displayTime);
    </script>
</body>
</html>
